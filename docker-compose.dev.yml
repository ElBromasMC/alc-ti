services:
  webserver:
    image: "dev/runner"
    build:
      context: .
      dockerfile: ./Dockerfile.dev
      args:
        - USER_UID=${USER_UID}
    volumes:
      - type: bind
        source: ./
        target: /home/devrunner/src
    restart: unless-stopped
    environment:
      - ENV=${ENV}
      - PORT=${PORT}
      - REL=${REL}
